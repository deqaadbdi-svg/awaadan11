<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
        <p id="paragraph">this is paragraph</p>
        <span id="span2">this is existing span</span>
    </div>
    
    <script>
  // create element
  let divElement = document.createElement("p");
  divElement.innerText = "this is created paragraph";
  document.body.appendChild(divElement);

  // remove element
  document.getElementById("paragraph");
  let span = document.createElement("span");
  span.innerText = "this is removed span";

  // replace element
  let oldElement = document.getElementById("paragraph");
  let newElement = document.createElement("h2");
  newElement.innerText = "this is replaced element";
  document.body.replaceChild(newElement, oldElement);

  // insert before
  let parentElement = document.getElementById("div");
  let existingSpan = document.getElementById("span2");
  let newSpan = document.createElement("span");
  newSpan.innerText = "this is inserted span";
  parentElement.insertBefore(newSpan, existingSpan);
</script>

</body>
</html>
